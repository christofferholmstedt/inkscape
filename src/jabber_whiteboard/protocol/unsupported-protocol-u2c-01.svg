         sodipodi:role="line"
         id="tspan3156"
         x="222.38684"
         y="431.75641">UNSUPPORTED_PROTOCOL_VERSION</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="467.10638"
       y="388.63593"
       id="text3158"><tspan
         sodipodi:role="line"
         id="tspan3160"
         x="467.10638"
         y="388.63593">Other notifications of </tspan><tspan
         sodipodi:role="line"
         x="467.10638"
         y="403.63593"
         id="tspan3162">incorrect protocol version</tspan><tspan
         sodipodi:role="line"
         x="467.10638"
         y="418.63593"
         id="tspan3166">from other chatroom users</tspan><tspan
         sodipodi:role="line"
         x="467.10638"
         y="433.63593"
         id="tspan3164">are ignored by Romeo.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="153.1676"
       y="578.93506"
       id="text3168"><tspan
         sodipodi:role="line"
         x="153.1676"
         y="578.93506"
         id="tspan3172">NOTE: This scheme has at least one big flaw.</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="593.93506"
         id="tspan3202">It allows for the creation of malicious agents that could be targeted to </tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="608.93506"
         id="tspan3213">try to block a specific user by sending UNSUPPORTED_PROTOCOL_VERSION</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="623.93506"
         id="tspan3215">messages.</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="638.93506"
         id="tspan3217" /><tspan
         sodipodi:role="line"
         x="153.1676"
         y="653.93506"
         id="tspan3219">The ordering of messages is handled by the Jabber MUC server, so such an</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="668.93506"
         id="tspan3221">attack will not always work, but the possibility of it working certainly</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="683.93506"
         id="tspan3223">exists.  A better way would be to encode the required protocol version(s)</tspan><tspan
         sodipodi:role="line"
         x="153.1676"
         y="698.93506"
         id="tspan3225">in the chatroom itself, but I haven't worked that out just yet.</tspan></text>
