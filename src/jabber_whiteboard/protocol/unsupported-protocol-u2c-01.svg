         sodipodi:role="line"
         id="tspan3197"
         x="236.66701"
         y="306.09424">UNSUPPORTED_PROTOCOL_VERSION</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="650.8866"
       y="216.45934"
       id="text3207"><tspan
         sodipodi:role="line"
         x="650.8866"
         y="216.45934"
         id="tspan3211">(from user Juliet)</tspan><tspan
         sodipodi:role="line"
         x="650.8866"
         y="231.45934"
         id="tspan3398" /><tspan
         sodipodi:role="line"
         x="650.8866"
         y="246.45934"
         id="tspan3400">Message MUST</tspan><tspan
         sodipodi:role="line"
         x="650.8866"
         y="261.45934"
         id="tspan3402">be sent with</tspan><tspan
         sodipodi:role="line"
         x="650.8866"
         y="276.45934"
         id="tspan3404">Alice's protocol</tspan><tspan
         sodipodi:role="line"
         x="650.8866"
         y="291.45934"
         id="tspan3406">revision.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="117.19642"
       y="319.97647"
       id="text3142"><tspan
         sodipodi:role="line"
         id="tspan3144"
         x="117.19642"
         y="319.97647">Inkboard notifies Romeo that she is attempting</tspan><tspan
         sodipodi:role="line"
         x="117.19642"
         y="334.97647"
         id="tspan3146">to connect to a chatroom in which all clients</tspan><tspan
         sodipodi:role="line"
         x="117.19642"
         y="349.97647"
         id="tspan3150">are using a version of the Inkboard protocol</tspan><tspan
         sodipodi:role="line"
         x="117.19642"
         y="364.97647"
         id="tspan2177">that is incompatible with Romeo's client.</tspan></text>
    <path
